<body>



<p>
文件夹的树状浏览工具，非常实用。
<h1 id="toc_1"> 使用指南</h1>
</p>
<ul>
<li>
当前目录查看 :pwd
</li>
<li>
修改当前目录 :cd
</li>
</ul>


<ul>
<li>
增加书签     :Bookmark
</li>
<li>
打开书签     :OpenBookmark
</li>
<li>
删除书签     :ClearBookmark
</li>
</ul>


<ul>
<li>
当前目录设为根目录   C
</li>
<li>
当前目录设为pwd目录  CD
</li>
</ul>


<ul>
<li>
配置
</li>
</ul>

<pre class = "brush: bash">
    map &lt;C-e&gt; :NERDTreeToggle &lt;C-R&gt;="" &lt;CR&gt;<br />
    let NErDTreeBookmarksFile = "D:\360Downloads\gvimvim1.04--\NerdTreeBookmark.txt"
</pre>

</body>
